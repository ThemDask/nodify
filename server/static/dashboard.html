    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3"> <!-- ------------- FIRST COLUMN ------------- -->
                <div class="p-5  bg-dark">
                  <img class="profilepic ms-4" src="./assets/spotify.png" width="200" height="200"> 
                  <h5 class="mt-5" id="name_field"></h5>
                  <hr/>
                  <h5 class="mt-3">Profile Type: <i>Premium</i></h5>
                  <hr/>
                  <h5 class="mt-3">Spotify Profile: <i>a link here</i></h5>
                  <hr/>
                  <div class="row">
                    <div class="col-6">
                      <label for="form-select "><h4>Top 5 Artists:</h4></label>
                    </div>
                    <div class="col">
                      <select class="form-select" aria-label="Default select example">
                        <option value="1">latest</option>
                        <option value="2">6 months</option>
                        <option value="3">all time</option>
                      </select>
                    </div>
                  </div>   
                  <ul class="list-group list-group-numbered list-group-flush mt-3" id="items_list">
                    <li class="list-group-item" id="item1">An item</li>
                    <li class="list-group-item" id="item2">A second item</li>
                    <li class="list-group-item" id="item3">A third item</li>
                    <li class="list-group-item" id="item4">A fourth item</li>
                    <li class="list-group-item" id="item5">And a fifth one</li>
                  </ul>

              <div class="p-3 bg-dark"></div>
                  <div class="row">
                    <div class="col-4"></div>
                    <div class="col-md-4">
                      <button type="button" class="btn btn-lg btn-dark btn-outline-success">Generate Music Profile...</button>
                    </div>
                  </div>
            </div>

            <div class="col-md-3"> <!-- ------------- THIRD COLUMN ------------- -->
              <div class="p-4 bg-dark"></div>
                <div class="row">
                  <div class="col-9">
                    <div class="h5 pb-2 text-light border-bottom border-light">Browse music profiles </div>
                  </div>  
                </div>
